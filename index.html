<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pin Drop Map</title>
    <link rel="stylesheet" href="/styles.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""
    ></script>
    <script defer src="/script.js"></script>
  </head>
  <body>
    <main>
      <!-- Sidebar -->
      <sidebar class="sidebar">
        <header>
          <img class="pin_img" src="/Index images/pin.png" alt="pin" />
          <h1>My Pin Drop Map</h1>
        </header>

        <!-- Form starts -->
        <form class="form hidden">
          <div class="form__row">
            <label class="form__label">Type</label>
            <select class="form__input form__input--type">
              <option class="type_option" value="point-of-interest">
                Point of interest
              </option>
              <option class="type_option" value="family-and-friends">
                Friends and family
              </option>
            </select>
          </div>
          <div class="form__row">
            <label class="form__label">Description</label>
            <input
              class="form__input form__input--description"
              placeholder="Describe this place"
            />
          </div>
          <button class="form__btn">Add</button>
        </form>

        <!-- List of pins -->
        <h3 class="cards__title">My pin drops</h3>

        <!-- Form ends -->
      </sidebar>

      <!-- map section starts-->
      <section id="map"></section>
    </main>
  </body>
</html>
